<!DOCTYPE html>
<html lang="en">

<head>
    <script src="jctinyselect.js"></script>
    <link rel="stylesheet" href="jctinyselect.css">
</head>

<body>
    <!-- Templates -->
    <template id="EditorBody">
        <div class="panel panel-default ed-editor">
            <div class="panel-body">
                <ul class="list-group ed-statements">
                </ul>
            </div>
        </div>
    </template>

    <template id="StatementLine">
        <li class="list-group-item ed-statement-line">
        </li>
    </template>

    <template id="Token">
        <span></span>
    </template>

    <template id="ProposalDialog">
        <div class="prop-dialog">
            <div class="prop-head-out">
                <div class="prop-head-in">
                </div>
            </div>
            <div class="prop-body">
            </div>
        </div>
    </template>

    <template id="ProposalSelect">
        <select>
            <option value="0">option a</option>
            <option value="1">option b</option>
            <option value="2">option c</option>
            <option value="3">option d</option>
            <option value="4">option e</option>
            <option value="5">option f</option>
            <option value="6">option g</option>
            <option value="7">option h</option>
        </select>
    </template>

</body>

</html>
